<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="img/png" href="assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="design/css file/style.css">
    <title>Results summary componets</title>
  </head>
  <body>
    <div class="container">
      <div class="items">
          <section class="left">
            <div class="left-items">
               <h3>Your Result</h3>
               <!--Html code for circule -->
                <div class="circule">
                    <span class="num1">76</span>
                    <span class="num2">of 100</span>
                </div>
                <div class="footer-s-left">
                    <h2>Great</h2>
                    <p>you scored higher then 65% of the people who have taken these tests.</p>
                </div>
            </div>
          </section>
          <section class="right">
            <span class="summary">Summary</span>
            <div class="right-items"> 
              <div class="sm reaction">
                  <div class="i-icon">
                      <img type="icon" src="assets/images/icon-reaction.svg" alt=""><span class="title-summary-r">Reaction</span>
                  </div>
                  <div class="summary-num">
                      <span class="w-num">80</span>/100
                  </div>
              </div>
              <div class="sm memory">
                  <div class="i-icon">
                      <img type="icon" src="assets/images/icon-memory.svg" alt=""><span class="title-summary-m">Memory</span>
                  </div>
                  <div class="summary-num">
                      <span class="w-num">92</span>/100
                  </div>
              </div>
              <div class="sm visual">
                  <div class="i-icon">
                     <img type="icon" src="assets/images/icon-verbal.svg" alt=""><span class="title-summary-v">Verbal</span>
                  </div>
                  <div class="summary-num">
                     <span class="w-num">61</span>/100
                  </div>
              </div>
              <div class="sm Visual">
                  <div class="i-icon">
                     <img type="icon" src="assets/images/icon-visual.svg" alt=""><span class="title-summary-vi">Visual</span>
                  </div>
                  <div class="summary-num">
                     <span class="w-num">72</span>/100
                  </div>
              </div>
              <button type="submit" class="bt">Continue</button>
            </div>
         </section>
      </div>
    </div>
  </body>
</html>
